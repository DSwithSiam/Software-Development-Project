{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Password Validation
{% endblock title %}



{% block content %}
<form method="post" class="m-auto pt-4" style="width: 50%; height: 500px;" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
