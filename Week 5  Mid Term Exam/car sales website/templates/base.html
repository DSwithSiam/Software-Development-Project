{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}

            {% endblock title %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style="background-color: antiquewhite;">
        
        <!-- Nav tabs -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark px-2 px-md-5">
                <div class="container-fluid">
                <a class="navbar-brand tw-bolder text-warning " href="">CarShopBD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    
                </ul>
                <div>
                    {% if not user.is_authenticated %}
                    <a class="btn btn-info" href="{% url 'user_register' %}">Signup</a>
                    <a class="btn btn-secondary" href="{% url 'user_login' %}">Login</a>
                    {% else %}
                    <a class="btn btn-info" href="{% url 'profile' %}">Profile</a>
                    <a class="btn btn-secondary" href="{% url 'user_logout' %}">Logout</a>
                    {% endif %}
                </div>
                </div>
            </div>
        </nav>
       <main class="main mx-2 mx-md-5">

        {% for i in messages %}
        <div class="d-flex justify-content-end p-3">
      
              <b class="text-{{i.tags}} bg-info text-center p-2 rounded "> {{i}} </b>

        </div>
        {% endfor %}

        {% block content %}

        {% endblock content %}
       </main> 
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
