{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
Login
{% endblock title %}



{% block content %}

<form method="post" class="w-50 m-auto  my-5" novalidate>
    {% csrf_token %}
    <h1>Login</h1>
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock content %}
