{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}

            {% endblock title %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <!-- Nav tabs -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="">LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                   {% if user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'musician_add' %}">Musician Add</a>
                    </li>
                    
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'album_add' %}">Album Add</a>
                    </li>
                    {% endif %}
                </ul>
                <div>
                    {% if not user.is_authenticated %}
                    <a class="btn btn-info" href="">Singup</a>
                    <a class="btn btn-info" href="">Login</a>
                    {% else %}
                    <a class="btn btn-info" href="">Profile</a>
                    <a class="btn btn-info" href="">Logout</a>
                    {% endif %}
                </div>
                </div>
            </div>
        </nav>
       <main class="main">
        {% block content %}

        {% endblock content %}
       </main> 
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
